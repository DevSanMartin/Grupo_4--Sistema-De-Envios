<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaDispatch | Sistema De Envios Para Todo Chile</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="main-container">

        <article class="main-form-container">
            <div class="login-container">
                <img src="img/Logo.png" alt="Logo-NovaDispatch">
                <h2>Ingresa tus datos</h2>
                <form action="">
                    <label for="usuario">
                        Usuario:
                    </label>
                    <input type="text" id="usuario" name="usuario" placeholder="Escribe Tu Usuario" required>

                    <label for="contraseña">
                        Contraseña:
                    </label>
                    <input type="password" id="contraseña" name="contraseña" placeholder="Escribe Tu Contraseña"
                        required>

                    <div class="button-ingresar">
                        <button type="submit" onclick="">
                            Ingresar
                        </button>
                    </div>
                </form>
                <p>
                    No estas registrado?
                    <a href="registro.html" style="text-decoration: none;">Crear cuenta</a>
                </p>
            </div>
        </article>

    </section>
</body>

</html>
