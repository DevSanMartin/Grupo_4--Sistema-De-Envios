<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaDispatch | Sistema De Envios Para Todo Chile</title>
    <link rel="stylesheet" href="../../css/cotizacion.css">
    <script src="https://kit.fontawesome.com/b408879b64.js"></script>
</head>

<body>
    <header>
        <img src="../../img/Logo.png" alt="logo">

        <div class="container">
            <span>Rastrear pedido</span>
            <input type="text" placeholder="Ingresa tu N° de orden">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>

            <button class="container-cuenta">Ingresar</button>
        </div>
    </header>

    <section class="section-btn">
        <div class="div-btn">
            <a href=""><img src="../../img/paquete.png" alt="paquete"></a>
            <a href=""><img src="../../img/sucursal_recolor.png" alt="sucursal"></a>
            <a href=""><img src="../../img/camion.png" alt="camion"></a>
        </div>
    </section>

    <section class="section-busqueda">
        <h2>COTIZA CON NOSOTROS</h2>
        <h3>Cotiza tu envío y obtén tu valor estimado.</h3>
        <select class="opcion-tipo-entrega">
            <option value="" disabled selected>Tipo de entrega:</option>
            <option value="Sucursal">Sucursal</option>
            <option value="Domicilio">Domicilio</option>
        </select>
        <div class="valor-cotizacion">VALOR DE COTIZACIÓN: <span>$???</span></div>
        <div class="cotizar-denuevo-botones">
            <button>Cotizar</button>
            <button>Nueva Cotización</button>
        </div> 
    </section>
</body>
</html>
